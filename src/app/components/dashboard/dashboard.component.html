<div class="jumbotron" *ngIf="!this.appService.currentUser.isAdmin">
  <h1 class="text-center">{{this.appService.currentUser.name}}'s dashboard</h1>
</div>

<div class="row">
  <div class="col-md-offset-4 col-md-4">
    <div class="panel-group" *ngFor="let user of allData;let i = index">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" href="#collapse{{i+1}}">{{user.name}}</a>
          </h4>
        </div>
        <div id="collapse{{i+1}}" class="panel-collapse collapse">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Shift</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let shift of user.shift">
                    <td>{{shift.date | date}}</td>
                    <td>{{shift.shift}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
    </div>
  </div>
</div>
