<div class="row">
  <form [formGroup]="registrationForm" class="col-md-offset-4 col-md-4">
    <!-- Name -->
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <!-- Email -->
    <div class="form-group">
      <label>Email:</label>
      <input type="text" class="form-control" formControlName="email">
    </div>
    <!-- Password -->
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" formControlName="password">
    </div>
    <div class="pull-right">
      <button type="submit" class="btn btn-danger" (click)="resetForm()">Reset</button>
      <button type="submit" class="btn btn-primary" (click)="registerUser()">Register</button>
    </div>
  </form>
</div>
